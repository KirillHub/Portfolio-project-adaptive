	<!-- Favicon  -->
	<link rel="apple-touch-icon" sizes="57x57" href="./img/img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./img/img/favicon/apple-icon-60x60.png">

	<link rel="apple-touch-icon" sizes="114x114" href="./img/img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./img/img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./img/img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./img/img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./img/img/favicon/apple-icon-180x180.png">

	<link rel="icon" type="image/png" sizes="32x32" href="./img/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./img/img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<main>

			<section class="contacts">
				<div class="container">
					<div class="contacts__wrapper">
						<div class="contacts__photo">
							<img src="./img/img/about_me/my-image.jpg" alt="photo">
						</div>
						<div class="contacts__descr">
							<h2 class="title title_fz16 contacts__descr_title">Contacts</h2>
							<div class="contacts__descr_subtitle title title_fz36">Get into contact
								with me</div>
							<div class="divider contacts__divider"></div>

							<div class="title title_fz14 contacts__text">
								In any way convenient for you:
							</div>
							<div class="contacts__social">
								<a href="#" class="contacts__link">
									<img src="./img/img/contacts/linkedin.svg" alt="linkedin">
								</a>
								<a href="#" class="contacts__link">
									<img src="./img/img/contacts/telegram.svg" alt="telegram">
								</a>
								<a href="#" class="contacts__link">
									<img src="./img/img/contacts/viber.svg" alt="viber">
								</a>
								<a href="#" class="contacts__link">
									<img src="./img/img/contacts/whatsapp.svg" alt="whatsapp">
								</a>
							</div>
							<div class="title title_fz14 contacts__text">
								Or leave your details and I will write to you myself:
							</div>

							<form action="#" class="contacts__form">
								<div class="contacts__input">
									<input name="name" id="name" type="text" placeholder="Martin">
									<label for="name">Your name</label>
								</div>
								<div class="contacts__input">
									<input name="email" id="email" type="email">
									<label for="email">Your mail</label>
								</div>
								<div class="contacts__textarea">
									<textarea name="text" id="text"></textarea>
									<label for="text">Your message</label>
								</div>
								<button class="btn">Send a message</button>
							</form>
						</div>
					</div>
				</div>
			</section>

		</main>
	</div>


	<script src="./js/main.js"></script>
</body>

</html>
